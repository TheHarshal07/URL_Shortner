{% extends 'index.html' %}
{% block title %} Shorten the URL {% endblock %}

{% block container %}
<form action="/index" method="POST">
    <div class="cont">
        <label for="url">Enter the URL : </label>

        <input type="url"  name="ur" class="field"  placeholder="https://example.com" pattern="https://.*" size="50" required>
        <br>
        <br>
        <input type="submit" value="Submit" class="btn btn-primary">
    </div>

</form>

{% endblock %}
